{% extends 'base.html' %}
{% load pagination %}
<!-- O nome do arquivo é pagination.py -->

	{% block title %}
		Lista de Produtos | {{ block.super }}
	{% endblock %}

	{% block container %}
		<div class="page-header">
			<h1>Produtos</h1>
		</div>
		<div class="row">
			{% for product in product_list %}
			{% include "catalog/_product.html" %}
			{% endfor %}
		</div>
		{% pagination  request paginator page_obj %}
	{% endblock %}

<!--
Comando block.super chama o texto default
que está lá dentro do block title do html base.
 -->
